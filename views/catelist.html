<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>小明后台管理系统</title>
  <link rel="stylesheet" href="../assets/layui/css/layui.css">
</head>

<body>
  <div class="layui-layout layui-layout-admin">

    <!-- 分离头部导航栏 -->
    {{include "./common/header.html" }}
    <!-- 分离侧边导航栏 -->
    {{include "./common/side.html" }}

    <div class="layui-body">
      <!-- 内容主体区域 -->
      <div style="padding: 15px;">
        <table class="layui-hide" id="test1" lay-filter="test1"></table>
      </div>
    </div>

    <div class="layui-footer">
      <!-- 底部固定区域 -->
      底部固定区域
    </div>
  </div>

  <script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit" >编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
  </script>
  <script src="../assets/layui/layui.js"></script>
  <script>
    layui.use(['table', 'util'], function () {
      var table = layui.table, util = layui.util, $ = layui.jquery;

      //执行渲染
      table.render({
        elem: '#test1',
        height: 315,
        url: '/cateData',
        cols: [[
          { type: 'checkbox', fixed: 'left' },
          { field: 'cate_id', width: 250, title: '编辑', sort: true, align: 'center' },
          { field: 'cate_name', width: 250, title: '分类名称', align: 'center', edit: "test1" },
          { field: 'orderBy', width: 250, title: '排序字段', sort: true, align: 'center', edit: "test1" },
          { fixed: 'right', title: '操作', toolbar: '#barDemo', width: 130, align: 'center' }
        ]]
      })

      table.on('edit(test1)', async function (obj) {
        let data = obj.data
        let { err, msg } = await $.post('/updCateData', data)
        err == '20001' ? layer.msg(msg) : layer.msg(msg);
      });

      table.on('tool(test1)', function (obj) {
        let data = obj.data
        if (obj.event === 'del') {
          layer.confirm('真的删除行么', async function (index) {
            obj.del();
            layer.close(index);
            let { err, msg } = await $.get(`/removeCateData?id=${data.cate_id}`)
            err == '20002' ? layer.msg(msg) : layer.msg(msg);
          });
        }
      });

    });
  </script>
</body>

</html>
