<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <title>小明博客登录页面</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="/assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/assets/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="/assets/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="/assets/fonts/iconic/css/material-design-iconic-font.min.css">
  <link rel="stylesheet" type="text/css" href="/assets/css/util.css">
  <link rel="stylesheet" type="text/css" href="/assets/css/main.css">
  <style>
    .prompt {
      position: absolute;
      font-size: 14px;
    }

    .prompt-green {
      color: green;
    }

    .prompt-red {
      color: red;
    }
  </style>
</head>

<body>

  <div class="limiter">
    <div class="container-login100" style="background-image: url('/assets/images/bg-01.jpg');">
      <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
        <form class="login100-form validate-form validate-form-signin" action="/signin" method="post">
          <span class="login100-form-title p-b-49">小明博客-登录</span>

          <div class="wrap-input100 wrap-input101 validate-input m-b-23" data-validate="请输入用户名">
            <span class="label-input100">用户名</span>
            <input class="input100 input101" type="text" name="username" placeholder="请输入用户名" autocomplete="off">
            <span class="focus-input100" data-symbol="&#xf206;"></span>
          </div>

          <div class="wrap-input100 wrap-input101 validate-input" data-validate="请输入密码">
            <span class="label-input100">密码</span>
            <input class="input100 input101" type="password" name="password" placeholder="请输入密码">
            <span class="focus-input100" data-symbol="&#xf190;"></span>
          </div>

          <div class="text-right p-t-8 p-b-31">
            <a href="javascript:">忘记密码？</a>
          </div>

          <div class="container-login100-form-btn">
            <div class="wrap-login100-form-btn">
              <div class="login100-form-bgbtn"></div>
              <button class="login100-form-btn">登 录</button>
            </div>
          </div>

          <div class="flex-col-c p-t-25">
            <a href="javascript:" class="txt1">立即注册</a>
          </div>
        </form>

        <form class="login100-form validate-form validate-form-signup" action="/signup" method="post"
          style="display: none;">
          <span class="login100-form-title p-b-49">小明博客-注册</span>

          <div class="wrap-input100 wrap-input102 validate-input m-b-23" data-validate="请输入用户名">
            <span class="label-input100">用户名</span>
            <input class="input100 input102" type="text" name="username" placeholder="请输入用户名" autocomplete="off">
            <span class="focus-input100" data-symbol="&#xf206;"></span>
            <div class="prompt"><span></span></div>
          </div>

          <div class="wrap-input100 wrap-input102 validate-input m-b-23" data-validate="请输入密码">
            <span class="label-input100">密码</span>
            <input class="input100 input102" type="password" name="password" placeholder="请输入密码">
            <span class="focus-input100" data-symbol="&#xf190;"></span>
          </div>

          <div class="wrap-input100 wrap-input102 validate-input" data-validate="请输入密码">
            <span class="label-input100">确认密码</span>
            <input class="input100 input102" type="password" placeholder="请确认密码">
            <span class="focus-input100" data-symbol="&#xf190;"></span>
          </div>

          <div class="text-right p-t-8 p-b-31">
          </div>

          <div class="container-login100-form-btn">
            <div class="wrap-login100-form-btn">
              <div class="login100-form-bgbtn"></div>
              <button class="login100-form-btn">注 册</button>
            </div>
          </div>

          <div class="flex-col-c p-t-25">
            <a href="javascript:" class="txt2">立即登录</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="/assets/jquery/jquery-3.2.1.min.js"></script>
  <script src="/assets/js/main.js"></script>
</body>

</html>
